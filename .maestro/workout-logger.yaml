appId: host.exp.Exponent
---
# FlexLog - Workout Logger Test Flow

- launchApp
- extendedWaitUntil:
    visible: "FlexLog"
    timeout: 15000

# Scroll to workout logger section
- scrollUntilVisible:
    element:
      text: "Log Workout"
    direction: DOWN

# Verify workout logger section
- assertVisible: "Log Workout"

# Add first exercise using testIDs
- tapOn:
    id: "exercise-name-input"
- inputText: "Bench Press"

- tapOn:
    id: "sets-input"
- inputText: "3"

- tapOn:
    id: "reps-input"
- inputText: "10"

- tapOn:
    id: "weight-input"
- inputText: "185"

# Add the exercise
- tapOn:
    id: "add-exercise-button"

# Wait and verify workout was added
- extendedWaitUntil:
    visible: "Today's Workouts"
    timeout: 3000

- assertVisible: "Today's Workouts"
- assertVisible: "Bench Press"
