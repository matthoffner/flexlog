appId: host.exp.Exponent
---
# FlexLog - Workout Logger Test Flow

- launchApp

# Wait for app to load
- assertVisible: "FlexLog"

# Scroll to workout logger
- scroll

# Verify workout logger section
- assertVisible: "Log Workout"

# Add first exercise
- tapOn:
    text: "Exercise name"
- inputText: "Bench Press"

- tapOn:
    text: "Sets"
- inputText: "3"

- tapOn:
    text: "Reps"
- inputText: "10"

- tapOn:
    text: "Weight (lbs)"
- inputText: "185"

# Add the exercise
- tapOn: "Add Exercise"

# Verify workout was added
- assertVisible: "Today's Workouts"
- assertVisible: "Bench Press"
- assertVisible: "3 sets × 10 reps"

# Add second exercise
- tapOn:
    text: "Exercise name"
- inputText: "Squats"

- tapOn:
    text: "Sets"
- inputText: "4"

- tapOn:
    text: "Reps"
- inputText: "8"

- tapOn:
    text: "Weight (lbs)"
- inputText: "225"

- tapOn: "Add Exercise"

# Verify both workouts are shown
- assertVisible: "Bench Press"
- assertVisible: "Squats"
- assertVisible: "4 sets × 8 reps"
