appId: host.exp.Exponent
---
# FlexLog - Daily Performance Score Test Flow

- launchApp
- extendedWaitUntil:
    visible: "FlexLog"
    timeout: 15000

# Verify app loaded with title
- assertVisible: "FlexLog"
- assertVisible: "Daily Performance Tracker"

# Verify main sections are visible
- assertVisible: "Settings"
- assertVisible: "Nutrition"

# Input maintenance calories - tap below the label
- tapOn:
    below:
      text: "Maintenance Calories"
- inputText: "2000"

# Select goal: maintenance button
- tapOn: "Maintenance"

# Input protein - tap below the Protein label
- tapOn:
    below:
      text: "Protein"
- inputText: "150"

# Input total calories - tap below the Total Calories label
- tapOn:
    below:
      text: "Total Calories"
- inputText: "2000"

# Scroll to Activity section
- scrollUntilVisible:
    element:
      text: "Activity"
    direction: DOWN

# Input steps - tap below the Steps label
- tapOn:
    below:
      text: "Steps"
- inputText: "10000"

# Scroll to Recovery section
- scrollUntilVisible:
    element:
      text: "Recovery"
    direction: DOWN

# Input sleep hours - tap below the Sleep Hours label
- tapOn:
    below:
      text: "Sleep Hours"
- inputText: "7.5"

# Scroll to calculate button
- scrollUntilVisible:
    element:
      text: "Calculate Score"
    direction: DOWN

# Calculate score
- tapOn: "Calculate Score"

# Wait for score to appear
- extendedWaitUntil:
    visible: "Daily Performance Score"
    timeout: 5000

# Scroll to top to see the score
- scroll

# Verify score is displayed
- assertVisible: "Daily Performance Score"
