name: Maestro Tests

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  validate-tests:
    name: Validate Maestro Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Validate test flows
        run: |
          echo "Validating Maestro test flows..."
          for file in .maestro/*.yaml; do
            echo "Checking $file"
            if [ -f "$file" ]; then
              cat "$file" | head -20
            fi
          done

      - name: Build web version
        run: npm run build:web

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  # Optional: Run tests with Maestro Cloud (requires API key)
  test-with-maestro-cloud:
    name: Run Tests on Maestro Cloud
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'workflow_dispatch' && vars.MAESTRO_CLOUD_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Maestro Cloud Tests
        uses: mobile-dev-inc/action-maestro-cloud@v1
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: .
          flows: .maestro/
